<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <title>LinkTree</title>
</head>

<body>
    <div class="perfil">
        <img src="./assets/profile2.png" alt="Foto de Perfil">
        <p><a href="http://instagram.com" target="_blank">Gustavo Wolf</a></p>
    </div>

    <div class="links">
        <ul>
            <li>
                <p><a href="http://instagram.com" target="_blank">Instagram</a></p>
            </li>
            <li>
                <p><a href="http://twitter.com" target="_blank">Twitter</a></p>
            </li>
            <li>
                <p><a href="http://twitch.com" target="_blank">Twitch</a></p>
            </li>
            <li>
                <p><a href="http://linkedin.com" target="_blank">Linkedin</a></p>
            </li>
        </ul>
    </div>
    
    <div class="logos">
        <ul>
            <li>
                <a href="http://twitter.com" target="_blank"><img src="./assets/twitter.png" alt=""></a>
            </li>
            <li>
                <a href="http://twitch.tv" target="_blank"><img src="./assets/twitch.png" alt=""></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank"><img src="./assets/instagram.png" alt=""></a>
            </li>
            <li>
                <a href="http://linkedin.com" target="_blank"><img src="./assets/linkedin.png" alt=""></a>
            </li>
            <li>
                <a href="http://github.com" target="_blank"><img src="./assets/github.png" alt=""></a>
            </li>
        </ul>
    </div>
</body>

</html>
